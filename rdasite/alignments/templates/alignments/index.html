<head>
   <title> Alignment Annotation </title>
</head>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css
   ">
<body>
   <div class="container">
   <table class="table">
      <tr>
         <td> Reviewer </td>
         <td> Title </td>
         <td> Already annotated by </td>
      </tr>
      {% for pair in pair_list %}
      <tr>
         <td> {{ pair.reviewer }} </td>
         <td><a href="/alignments/{{ pair.review_supernote }}_{{ pair.rebuttal_supernote }}">
            {{ pair.title }}</a>
         </td>
         <td> </td>
      </tr>
      </li>
      {% endfor %}
   </table>
</div>
</body>
